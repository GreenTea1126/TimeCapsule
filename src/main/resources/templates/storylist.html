<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TimeCapsule</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/storylist.css}">
</head>

<body>
<header th:replace="~{fragments/header :: header}"></header>

<aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

<main>
    <h1 th:unless="${currentURI.contains('/stories/shared')}">마이 스토리</h1>
    <h1 th:if="${currentURI.contains('/stories/shared')}">공유된 스토리</h1>

    <div class="tabs">
        <a th:classappend="${tab == 'myStories'} ? 'active'" th:href="@{/stories}" class="tab-btn"
           style="background-color: #E5C1C1">마이 스토리</a>
        <a th:classappend="${tab == 'sharedStories'} ? 'active'" th:href="@{/stories/shared}" class="tab-btn"
           style="background-color: #E7DEDE">공유 받은
            스토리</a>
    </div>

    <form th:action="@{${tab == 'myStories' ? '/stories/search' : '/stories/shared/search'}}" method="get" class="search-container">
        <label for="keyword" class="visually-hidden">검색어</label>
        <input type="text" id="keyword" name="keyword" placeholder="제목, 내용으로 검색해주세요" class="search-input">
        <button type="submit" class="search-btn"><img src="/images/Search.svg" alt="검색 아이콘"></button>
    </form>

    <table class="story-table">
        <thead>
        <tr>
            <th>NO</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="story, stat : ${storyPage.content}">
            <td th:text="${(storyPage.number * storyPage.size) + stat.index + 1}"></td>
            <td><a th:href="@{${tab == 'myStories' ? '/stories/{id}' : '/stories/shared/{id}'}(id=${story.id})}"
                   th:text="${story.title}"></a></td>
            <td th:text="${story.author.nickname}"></td>
            <td th:text="${#temporals.format(story.createdAt, 'yyyy-MM-dd')}"></td>
        </tr>
        </tbody>
    </table>

    <div class="pagination">
        <span th:if="${storyPage.hasPrevious()}">
            <a th:href="@{${currentURI}(page=${storyPage.number - 1})}">
                <img src="/images/KeyboardArrowLeft.png" alt="이전"></a>
        </span>
        <span th:each="i : ${#numbers.sequence(0, storyPage.totalPages - 1)}">
            <a th:href="@{${currentURI}(page=${i})}" th:text="${i + 1}"
               th:classappend="${i == storyPage.number} ? 'current'"></a>
        </span>
        <span th:if="${storyPage.hasNext()}">
            <a th:href="@{${currentURI}(page=${storyPage.number + 1})}">
                <img src="/images/KeyboardArrowRight.png" alt="다음"></a>
        </span>
    </div>

</main>

<!-- Footer -->
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
