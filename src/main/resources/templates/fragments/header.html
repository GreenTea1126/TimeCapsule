<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Header Fragment</title>
</head>
<body>
<header>
  <div class="header-container">
    <div class="logo">
      <a href="#"><img th:src="@{/images/timecapsulelogo.png}" alt="TimeCapsule Logo" class="logo"></a>
      <span>TimeCapsule</span>
    </div>
    <nav class="nav-buttons">
      <a href="#" class="nav-button">고객센터</a>
      <a th:href="@{/login}" class="nav-button" method="get" th:if="${userDTO == null}">로그인</a>
      <a th:href="@{/signUpPage}" class="nav-button" method="get" th:if="${userDTO == null}">회원가입</a>
      <a href="#" class="nav-button" id="logout-button" th:if="${userDTO == null}">로그아웃</a>
    </nav>
  </div>
</header>
</body>
</html>
